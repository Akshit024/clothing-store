<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/171e57a94c.js" crossorigin="anonymous"></script>

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://kit.fontawesome.com/171e57a94c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="home">
    <nav>
        <div class="nav-brand">
            <img src="img\dp1.png" alt="...">
            <div class="info">
                <h2>Akshit</h2>
                <!-- <p>Front-End Developer</p> -->
            </div>
        </div>
        <ul class="nav-list-top">
            <li class="nav-item">
                <i class='bx bx-home' ></i>
                <span>Home</span>
            </li>
            <li class="nav-item">
                <i class='bx bx-music'></i>
                <span>Songs</span>
            </li>
            <li class="nav-item">
                <i class="bx bx-star"></i>
                <span>Favorites</span>
            </li>
            <li class="nav-item">
                <i class="bx bx-cart"></i>
                <span>Orders</span>
            </li>
        </ul>
        <ul class="nav-list-bottom">
            <li class="nav-item">
                <i class="bx bx-cog"></i>
                <span>Settings</span>
            </li>
            <li class="nav-item">
                <i class="bx bx-phone"></i>
                <span>Contact</span>
            </li>
        </ul>
    </nav>
    <div class="short">
        <div class="shortcut">
            <b>Shortcuts</b>
        </div>
        <div class="s chill">
            <i class="fa-solid fa-snowflake"></i>
            <span>Chill Hits</span>
        </div>
        <div class="s hop">
            <i class="fa-solid fa-star"></i>
            <span>Hop</span>
        </div>
        <div class="s Accoustic">
            <i class="fa-solid fa-guitar"></i>
            <span>Accoustic</span>
        </div>
        <div class="s pop">
            <i class="fa-solid fa-music"></i>
            <span>Indian Pop</span>
        </div>
        <div class="s piano">
            <i class="fa-solid fa-music"></i>
            <span>Piano Blues</span>
        </div>
        <div class="s jazz">
            <i class="fa-solid fa-star"></i>
            <span>Jazz</span>
        </div>
    </div>
</div>
</body>
</html>
